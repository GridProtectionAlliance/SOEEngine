<html>
    <head>
        <title>Line faults detected on {line}</title>
        
        <style>
            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 2px 10px;
            }

            td {
                text-align: right
            }
        </style>
    </head>

    <body>
        <p>
            Meter <span style="font-weight: bold">{meter}</span>
            at station <span style="font-weight: bold">{station}</span>
            detected {nFaults}
            on line <span style="font-weight: bold">{line}</span>.
        </p>

        {faultSummaries}

        <br/><br/>

        <span style="text-decoration: underline">Data for all faults this file</span><br/>
        {distanceSummaryTable}

        <br/><br/>

        {faultCurves}

        <br/><br/>

        <p>
            View this event in openSEE:<br/>
            {PQDashboardURL}/OpenSEE.aspx?eventid={eventID}
        </p>
    </body>
</html>
